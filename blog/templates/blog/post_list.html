<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
  </head>
  <body>
    <h1>My Blog</h1>
    {% for post in posts %}
      <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <p><small>{{ post.published_date }}</small></p>
      </div>
    {% endfor %}
  </body>
</html>
